<div>
    <button class="btn btn-danger"  (click)="text_color= 'text-danger'" >Color rojo</button>
    <button class="btn btn-primary mx-2" (click)="text_color= 'text-primary'" >Color Azul</button>
    <button class="btn btn-success" (click)="text_color= 'text-success'" >Color verde</button>
</div>
<br><br>

<h4>metodo pero con arreglo de clases </h4>
<div>
    <button [class.disabled]="button_disabled" class="btn btn-danger"  (click)="text_color= 'text-danger'" >Color rojo</button>
    <button [class.disabled]="button_disabled" class="btn btn-primary mx-2" (click)="text_color= 'text-primary'" >Color Azul</button>
    <button [class.disabled]="button_disabled" class="btn btn-success" (click)="text_color= 'text-success'" >Color verde</button>
</div>


<P [class]="text_color">Texto que va a cambiar de  color</P>
<P>{{text_color}}</P>

<button class="btn btn-secondary" (click)="button_disabled=!button_disabled">
    active/disable
</button>

br><br>

<h4>tercer metodo formato de atributo / valor</h4>
<div>
    <button 
    [class]="{'disabled': button_disabled,
                'btn': false,
                'btn-danger':true}" class=""  (click)="text_color= 'text-danger'" >Color rojo</button>
    <button 
    [class]="{'disabled': button_disabled}" class="btn btn-primary mx-2" (click)="text_color= 'text-primary'" >Color Azul</button>
    <button 
    [class]="{'disabled': button_disabled}" class="btn btn-success" (click)="text_color= 'text-success'" >Color verde</button>
</div>


<P [class]="text_color">Texto que va a cambiar de  color</P>

</button>
